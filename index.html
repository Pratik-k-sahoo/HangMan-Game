<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Hangman Game</title>
</head>
<body>
    <div class="container">
        <h1>Hangman Game</h1>
        <div class="hangman-container">
            <div class="hangman">
                <div class="head hide parts"></div>
                <div class="body hide parts"></div>
                <div class="left-arm hide parts"></div>
                <div class="right-arm hide parts"></div>
                <div class="left-leg hide parts"></div>
                <div class="right-leg hide parts"></div>
            </div>
        </div>
        <div class="word-display" id="wordDisplay">
        </div>
        <div class="guesses" id="guessesId">Guesses: <span id="guesses"></span></div>
        <div class="input-container">
            <input type="text" id="guessInput" placeholder="Enter a Letter">
            <button id="guessButton" onclick="checkGuess()">Guess</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
